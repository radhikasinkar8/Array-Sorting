<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Array Sorting</h1>
    </header>
    <main>
        <form name="myForm" >
            <label for="name">Name</label>
            <input type="text" name="fname" id="name" style= "width: 100%; height: 30px; border: 1.5px solid black;" placeholder="Add Name"><br><br>
    
            <label for="age">Age</label>
            <input type="number" name="fage" id="age" style= "width: 100%; height: 30px; border: 1.5px solid black;" placeholder="Add Age">

            <button id="btn" type="submit" value="submit">Save</button>
            <button id="btn1" type="submit" value="submit">Delete</button>
        </form>
        <section class="sort-option">
            <button class="sort-name">Sort By Name</button>
            <button class="sort-age">Sort by Age</button>
        </section>
        <section class="list-headers">
            <div class="header-title">Name</div>
            <div class="header-age">Age</div>
        </section>
        <section class="list">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
